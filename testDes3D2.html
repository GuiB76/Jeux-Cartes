<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Dice</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
  <script type="module">
       import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.module.min.js';
    import { OrbitControls } from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/110/jsm/controls/OrbitControls.js';

        let scene, camera, renderer;
        let dice1, dice2;
        const diceSize = 1;

        function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    // Utilisation de getElementById pour obtenir le conteneur spécifique
    document.getElementById('scene-container').appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);

    const diceGeometry = new THREE.BoxGeometry(diceSize, diceSize, diceSize);
    const diceMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });

    dice1 = new THREE.Mesh(diceGeometry, diceMaterial);
    dice2 = new THREE.Mesh(diceGeometry, diceMaterial);

    scene.add(dice1, dice2);
}

        function animate() {
            requestAnimationFrame(animate);

            // Lancer les dés en modifiant leur rotation
            dice1.rotation.x += 0.05;
            dice1.rotation.y += 0.05;
            dice2.rotation.x += 0.05;
            dice2.rotation.y += 0.05;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;

            camera.aspect = newWidth / newHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(newWidth, newHeight);
        });

        init();
        animate();
</script>
</head>
<body>
    <div id="scene-container"></div>
</body> 

</html>
